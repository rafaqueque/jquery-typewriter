<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link href='style.css' type='text/css' rel='stylesheet'>
    <script src='http://code.jquery.com/jquery-latest.js'></script>
    <script src='../src/jquery.typewriter.js'></script>
    <script>
    $(document).ready(function(){
      $('.typewriter').typewriter({
        delay: '150',
        playSound: true,
        soundFilePath: 'http://www.sounddogs.com/sound-effects/2106/mp3/279722_SOUNDDOGS__ty.mp3'
      });
    });
    </script>
  </head>
  <body>
    <div>
      <h1>jQuery Typewriter</h1>
      <p class='typewriter'>Hey, this is a hipster demo. Please, don't punch me in the face. Thank you!</p>
    </div>
  </body>
</html>
